<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posições de uma imagem de fundo</title>
    <style>
        .picture{
            border: 1px solid black;
            height: 220px;
            margin: 10px;
            border-radius: 10px;
            background-image: url('imagens/wallpaper003.jpg');
        }
        #q1{
           background-position: left top;
        }
        #q2{
           background-position: right top;
        }
        #q3{
            background-position: center center;
        }
        #q4{
           background-position: left bottom;
        }
    </style>
</head>
<body>
    <div class="picture" id="q1">
        

    </div>

    <div class="picture" id="q2">

    </div>

    <div class="picture" id="q3">

    </div>

    <div class="picture" id="q4">

    </div>
    
</body>
</html>
