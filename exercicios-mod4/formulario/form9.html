<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <p>
            <label for="inum">Número 1</label>
            <input type="number" name="num" id="inum" required oninput="iput.innerHTML = Number(inum.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="inum2">Número 2</label>
            <input type="number" name="num2" id="inum2" required oninput="iput.innerHTML = Number(inum.value) + Number(inum2.value)">
        </p>
        
        <p>
            <label for="iput">Soma:</label>
            <output id="iput">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>
</body>
</html>
