<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na Site</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required size="15" placeholder="Seu Email" autocomplete="email">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="28" size="15" placeholder="Sua Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
