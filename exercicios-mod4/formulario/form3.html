<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="get" autocomplete="on"> 
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname">
        </p>
        
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" value="5.0" step="0.5">
        </p>
        
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" required>
        </p>
        
        <p>
            <label for="itime">Hora:</label>
            <input type="time" name="time" id="itime" required>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
